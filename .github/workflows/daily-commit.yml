name: Daily Contribution

on:
  schedule:
    - cron: "30 3 * * *"    # 9:00 AM IST (03:30 UTC)
    - cron: "30 15 * * *"   # 9:00 PM IST (15:30 UTC)
  workflow_dispatch:         # manual trigger option

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "chiruu-git"
          git config user.email "133848646+chiruu-git@users.noreply.github.com"

      - name: Daily heartbeat
        run: |
          mkdir -p .contrib
          ts="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "$ts daily ping" >> .contrib/activity.log

      - name: Commit and push
        run: |
          if ! git diff --quiet; then
            git add .
            git commit -m "Automated daily contribution [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
